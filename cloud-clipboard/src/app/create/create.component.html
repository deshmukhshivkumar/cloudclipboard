<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="clipBoardValue" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">close</button>
  <button mat-button [mat-dialog-close]="clipBoardValue()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
